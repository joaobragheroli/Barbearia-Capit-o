<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/img.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/Produtos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script defer src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="../script/menu.js" defer></script>
    <title>Loja Barbeiro</title>
</head>

<body>

    <header>
        <div class="conteiner-header">
            <div class="item">
                <img src="../img/img.jpg" alt="Barbearia" height="100px">
            </div>
            <div class="item">
                <nav class="menu">
                    <a href="../html/Home.html">Home</a>
                    <a href="../html/Produtos.html">Produtos</a>
                    <a href="../html/Servicos.html">Serviços</a>
                    <a href="../html/Agendamento.html">Agendamento</a>
                    <a href="../html/FullCalendar/index.html">Agendamento Funcionário</a>
                </nav>
            </div>

            <a href="./Contas/login.html">
                <button class="button-login">Entrar</button>
            </a>
        </div>

        <!-- Header Responsivo -->
        <div class="headerResp">
            <div class="modalResp">
                <button id="mostrarModal">
                    <i class="ph ph-list-plus"></i>
                </button>
            </div>
            <div class="modalgeral">
                <div class="sabiduria">
                    <a href="index.html">
                        <p class="paginasResponsi">Home</p>
                    </a>
                    <a href="depressao.html">
                        <p class="paginasResponsi">Produtos</p>
                    </a>
                    <a href="tdah.html">
                        <p class="paginasResponsi">Serviços</p>
                    </a>
                    <a href="tdah.html">
                        <p class="paginasResponsi">Agendamento</p>
                    </a>
                </div>
                <div class="modalfechar">
                    <button class="tan" id="fecharModal">Fechar</button>
                </div>
            </div>
        </div>
    </header>

    <div class="container scroll">
        <div id="root">
            <!-- Produtos serão exibidos aqui -->
        </div>

        <div class="sidebar">
            <div class="head">
                <p>Carrinho</p>
                <div class="cart">
                    <i class="fa-brands fa-whatsapp"></i>
                    <p id="count">0</p>
                </div>
            </div>

            <div class="cartitemscroll">
                <div id="cartItem">Produtos</div>
            </div>

            <div class="foot">
                <h3>Total</h3>
                <h2 id="total">R$ 0.00</h2>
                <button onclick="sendToWhatsApp()">Enviar para WhatsApp</button>
            </div>
        </div>
    </div>
    <script src="../script/produtos.js"></script>
</body>

</html
