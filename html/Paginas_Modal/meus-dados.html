<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Dados</title>
    <style>
        /* Estilo Global */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;  /* Fundo escuro (preto suave) */
            color: #fff;  /* Texto branco */
            margin: 0;
            padding: 0;
        }
        
        /* Container Principal */
        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #1f1f1f;  /* Fundo mais suave de cinza escuro */
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);  /* Sombra suave para destacar o card */
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        /* Título */
        h1 {
            font-size: 2.8em;
            color: #fff;  /* Título branco */
            margin-bottom: 30px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 3px solid #f39c12;  /* Linha dourada abaixo do título */
            padding-bottom: 15px;
        }
        
        /* Estilo do Card de Dados */
        #user-data {
            width: 100%;
            padding: 25px;
            background-color: #2c2c2c;  /* Fundo do card escuro */
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);  /* Sombra do card */
            margin-bottom: 30px;
        }
        
        #user-data p {
            margin: 15px 0;
            font-size: 1.2em;
        }
        
        #user-data strong {
            color: #f39c12;  /* Cor dourada para destaque */
            font-weight: bold;
            text-transform: capitalize;
        }
        
        /* Botão de Logout */
        #logout-btn {
            display: block;
            width: 100%;
            padding: 18px;
            background-color: #f39c12;  /* Fundo dourado para o botão */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        #logout-btn:hover {
            background-color: #e67e22;  /* Dourado mais suave no hover */
            transform: translateY(-2px);
        }
        
        #logout-btn:active {
            transform: translateY(1px);  /* Efeito de pressionamento no clique */
        }
        
        /* Design Responsivo */
        @media screen and (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }
        
            h1 {
                font-size: 2.4em;
            }
        
            #user-data p {
                font-size: 1em;
            }
        
            #logout-btn {
                padding: 15px;
                font-size: 1.1em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Meus Dados</h1>
        <div id="user-data">
            <p><strong>Nome:</strong> <span id="user-name"></span></p>
            <p><strong>Email:</strong> <span id="user-email"></span></p>
            <p><strong>Telefone:</strong> <span id="user-phone"></span></p> <!-- Mudança para telefone -->
        </div>
        <button id="logout-btn">Sair</button>
    </div>
    
    <!-- Scripts do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>
    
    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCviZ-ql0st4L0Ii3BTIg1xgin5IGJeBt0",
            authDomain: "capitaobarbeiro-5b7be.firebaseapp.com",
            projectId: "capitaobarbeiro-5b7be",
            storageBucket: "capitaobarbeiro-5b7be.appspot.com",
            messagingSenderId: "1013857162216",
            appId: "1:1013857162216:web:d3d74fa8be916691174a5d",
            measurementId: "G-DMR6NG64B3"
        };

        // Inicializa o Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Elementos da página
        const userName = document.getElementById('user-name');
        const userEmail = document.getElementById('user-email');
        const userPhone = document.getElementById('user-phone'); // Mudança para telefone
        const logoutBtn = document.getElementById('logout-btn');

        // Função para obter os dados do usuário
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                // Mostrando o email
                userEmail.textContent = user.email;

                // Buscando dados adicionais no Firestore
                const userDoc = await db.collection('Usuarios').doc(user.uid).get();

                if (userDoc.exists) {
                    const data = userDoc.data();
                    userName.textContent = data.nome || "Não definido";
                    userPhone.textContent = data.telefone || "Telefone não definido"; // Mudança para 'telefone'
                } else {
                    userName.textContent = "Usuário não encontrado no banco de dados";
                    userPhone.textContent = "Telefone não encontrado";
                }
            } else {
                // Aqui não há redirecionamento automático
                console.log("Usuário não está logado.");
            }
        });

        // Logout (com evento de clique)
        logoutBtn.addEventListener('click', () => {
            // Não desloga o usuário, apenas redireciona
            console.log("Usuário será redirecionado para home.html, mas continuará logado.");
            window.location.href = "../Home.html"; // Redireciona para a página inicial (home) após o logout
        });
    </script>
</body>

</html>
